Block:
  title: Block object
  type: object
  required:
    - hash
    - parentHash
    - miner
    - stateRoot
    - transactionsRoot
    - receiptsRoot
    - logsBloom
    - number
    - gasLimit
    - gasUsed
    - timestamp
    - extraData
    - mixHash
    - nonce
    - size
    - transactions
  additionalProperties: false
  properties:
    hash:
      title: Hash
      $ref: '#/components/schemas/hash32'
    parentHash:
      title: Parent block hash
      $ref: '#/components/schemas/hash32'
    miner:
      title: Coinbase
      $ref: '#/components/schemas/address'
    stateRoot:
      title: State root
      $ref: '#/components/schemas/hash32'
    transactionsRoot:
      title: Transactions root
      $ref: '#/components/schemas/hash32'
    receiptsRoot:
      title: Receipts root
      $ref: '#/components/schemas/hash32'
    logsBloom:
      title: Bloom filter
      $ref: '#/components/schemas/bytes256'
    difficulty:
      title: Difficulty
      $ref: '#/components/schemas/uint'
    number:
      title: Number
      $ref: '#/components/schemas/uint'
    gasLimit:
      title: Gas limit
      $ref: '#/components/schemas/uint'
    gasUsed:
      title: Gas used
      $ref: '#/components/schemas/uint'
    timestamp:
      title: Timestamp
      $ref: '#/components/schemas/uint'
    extraData:
      title: Extra data
      $ref: '#/components/schemas/bytes'
    mixHash:
      title: Mix hash
      $ref: '#/components/schemas/hash32'
    nonce:
      title: Nonce
      $ref: '#/components/schemas/bytes8'
    size:
      title: Block size
      $ref: '#/components/schemas/uint'
    transactions:
      anyOf:
        - title: Transaction hashes
          type: array
          items:
            $ref: '#/components/schemas/hash32'
        - title: Full transactions
          type: array
          items:
            $ref: '#/components/schemas/TransactionInfo'
BadBlock:
  title: Bad block
  type: object
  required:
    - block
    - hash
    - rlp
  additionalProperties: false
  properties:
    block:
      title: Block
      $ref: '#/components/schemas/Block'
    hash:
      title: Hash
      $ref: '#/components/schemas/hash32'
    rlp:
      title: RLP
      $ref: '#/components/schemas/bytes'
